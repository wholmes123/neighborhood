<!DOCTYPE html>
<html>
<head>
    <meta name="main" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>San Diego Neighborhood Map</title>
</head>
<body>
    <script src='js/knockout-3.4.0.js'></script>
    <script src='js/jquery-1.12.0.min.js'></script>
    <script src='js/app.js'></script>

    <div class="find" id="find">
        <input class="entrySearch" id="entrySearch" data-bind="textInput: forSearch, valueUpdate: 'afterkeydown'" />
    </div>
    <div class="body" id="body">
        <div class="places" id="places">
            <ul class="place" id="place" data-bind="foreach: filtering">
                <li class="location" id="location" data-bind="text: loc, click: bounce"></li>
            </ul>
        </div>
        <div class="googlemap" id="googlemap">Opps, There is an error loading Google Maps. Please Try Again.</div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNcyD9xRTBDPtasfiUHfwa_wlccQPciq8&callback=runApp&libraries=places" onerror="handError()"></script>
</body>
</html>
